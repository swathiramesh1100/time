<!DOCTYPE html>
<html>
<head>
	<title>Swathi's Time</title>
	<link rel="stylesheet" href="fontawesome/awesome/css/all.css">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<style>
		#div-1
		{
			background-color: cyan;
			color: white;
			width: 400px;
			height: 300px;
			padding: 30px;
			margin:100px auto;
			border: 7px inset grey;
			box-shadow: 10px 10px 10px black;
			border-radius:50%;
        }
        nav
        {
        	display: flex;
        	align-items: center;
        	justify-content:space-around;
        	margin-top: 30px;
        	padding: 20px;
 
        }
        h1
        {
        	text-align: center;
        	color: black;
        	text-shadow: 0px 0px 10px black;
        	margin: 0px;
        	border: 0px;
        }
        nav .fa
        {
        	
        	color: black;
        	width: 0px;
        	padding: 10px;

        }
        .time
        {
        	position: sticky;
        	left: 560px;
        	font-weight: bolder;
        	font-size: 20px;
        	color: black;
        }
        .date
        {
        	position: sticky;
        	left: 745px;
        	font-weight: bolder;
        	font-size: 20px;
        	color: black;
        }
        .animate__animated
        {
 
        	animation-iteration-count: infinite;
        }

	</style>
</head>
<body>
<div id="div-1">
	 <h1 class="animate__animated animate__pulse">DIGITAL CLOCK</h1>
  
	<nav>
     <a href="#" id="time-click" class="fa fa-clock animate__animated animate__heartBeat"></a>
    <a href="#" id="date-click" class="fa fa-calendar-week animate__animated animate__heartBeat"></a> 
   </nav>
    <span id="displaytime" class="time"></span>
    <span id="displaydate" class="date"></span>
</div>
<script>
	let timeTag=document.querySelector("#displaytime");
	let dateTag=document.querySelector("#displaydate");
	let timeClickedTag=document.querySelector('#time-click');
	let dateClickedTag=document.querySelector('#date-click');
	/*let stopTag=document.querySelector('#displaystop');
	let stopClickedTag=document.querySelector('#stop-click');*/
	timeClickedTag.addEventListener('click',function()
	{
	let time=()=>
	{
		let option={timeZone: 'Asis/Kolkata' };
		let a=timeTag.innerText=new Date().toLocaleTimeString('en-US','option') ; 
		
	}
	setInterval(time,1000)
});
	dateClickedTag.addEventListener('click',function()
	{
	let a=dateTag.innerText=new Date().toLocaleDateString() ; 
		
	});
	/*stopClickedTag.addEventListener('click',function()
	{
		let stop=()=>
		{
		let c=stopTag.innerText=new Date().getSeconds();
	}
	setInterval(stop,1000)
	});*/
</script>
</body>
</html>
